<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-Board</title>
    <link rel="stylesheet" href="css/login.css">
    <script type="module" src="javascript/main.js" async></script>
</head>
<body>

<!------------------------- dialogo secciont ------------------------->

    <dialog id="dialog__login" class="dialog">
        <div class="dialog__header">
            <span id="dialog__login_close">X</span>
        </div>  
        <div class="dialog__main" id="dialog__message"></div>
        <div class="dialog__footer"></div>
    </dialog>

<!------------------------------ caja main ---------------------------->

    <main class="caja_main">

<!------------------------- caja titulo -------------------------->

        <div class="div_titulo">
            <h1>CRUD OPERATIONS</h1>
        </div>

<!-------------------- informacion sign in ------------------>

        <div class="div_signin">
            <span>SIGN IN</span>
            <p>Enter your credentials to access your account</p>
        </div>

<!-------------------------------- seccion form -------------------------->

        <section class="section__form">
            <form action="" id="form__login" class="formLogin">
                <div class="div__email">
                    <label for="email">Email</label>
                    <input name="email" placeholder="Enter your email" required>
                </div>
                <div class="div__pasword">
                    <label for="email">Pasword</label>
                    <input type="password" name="pasword" placeholder="Enter your pasword" required>
                </div>
                <div class="div__sign">
                    <button class="sign__button">SING IN</button>
                </div>
            </form>
        </section>

<!------------------------- caja olvidar contraseÃ±a ---------------------->

        <div class="forgot_password">
            <span>Forgot your password?</span>
            <a href="#">Resert Password</a>
        </div>
    </main>
</body>
</html>
